<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="hero"><img class="imgHero" src="./images/illustration-hero.svg" alt="hero"></div>
      <div class="order"> Order Summary</div>
      <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!</div>
      <div class="payplan">   
        <div class="icon"><img class="imgIcon" src="./images/icon-music.svg" alt="icon music"></div>
        <div  class="price">
          <p1> Annual Plan</p1>
          <p2> $59.99/year</p2>
        </div>
        <div class="change" ><a id="chan" href="">Change</a></div>
      </div> 
      <div class="proced"><a href="" id="pro">Proceed to Payment</a></div>
      <div class="cancel"><a href="" id="can">Cancel Order</a></div>
    </div> 
  <div class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sławomir Banaś</a>.
  </div>
</div>
</body>
</html>
